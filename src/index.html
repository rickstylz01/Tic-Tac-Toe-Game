<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <h1>Let's Play Tic-Tac-Toe</h1>
    <!-- Bootstrap modal -->
    <div
      class="modal fade"
      id="gameResultModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameResultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameResultModalLabel">
              Winner Announcement
            </h5>
          </div>
          <div class="modal-body">
            <!-- the winner's name -->
            <p id="modalWinnerName"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="close-btn"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="main-content">
      <aside class="player1-side">
        <h2 class="player-name-display" id="player1">Player 1</h2>
        <div class="score-board" id="score-board-1">Score: 0</div>
        <div class="token-box" id="t-box-1">
          Tokens
          <img src="./assets/player-1-tokens/angler-fish.svg" alt="angler fish token" class="token" data-token="angler-fish">
          <img src="./assets/player-1-tokens/cyborg-face.svg" alt="cyborg token" class="token" data-token="cyborg-face">
          <img src="./assets/player-1-tokens/glass-heart.svg" alt="glass heart token" class="token" data-token="glass-heart">
          <img src="./assets/player-1-tokens/unlit-bomb.svg" alt="unlit bomb token" class="token" data-token="unlit-bomb">
          <img src="./assets/player-1-tokens/winged-sword.svg" alt="winged sword token" class="token" data-token="winged-sword">
          <img src="./assets/player-1-tokens/wyvern.svg" alt="wyvern token" class="token" data-token="wyvern">
        </div>
      </aside>
      <div class="game-board">
        <div class="container-fluid text-center game-rows-container">
          <div class="row" id="first-row">
            <div class="col block" id="0"></div>
            <div class="col block" id="1"></div>
            <div class="col block" id="2"></div>
          </div>
          <div class="row" id="second-row">
            <div class="col block" id="3"></div>
            <div class="col block" id="4"></div>
            <div class="col block" id="5"></div>
          </div>
          <div class="row" id="third-row">
            <div class="col block" id="6"></div>
            <div class="col block" id="7"></div>
            <div class="col block" id="8"></div>
          </div>
        </div>
      </div>
      <aside class="player2-side">
        <h2 class="player-name-display" id="player2">Player 2</h2>
        <div class="score-board" id="score-board-2">Score: 0</div>
        <div class="token-box" id="t-box-2">
          Tokens
          <img src="./assets/player-2-tokens/cryo-chamber.svg" alt="cryo chamber token" class="token" data-token="cryo-chamber">
          <img src="./assets/player-2-tokens/diamonds-smile.svg" alt="diamonds smile token" class="token" data-token="diamonds-smile">
          <img src="./assets/player-2-tokens/robber.svg" alt="robber token" class="token" data-token="robber">
          <img src="./assets/player-2-tokens/robe.svg" alt="robe token" class="token" data-token="robe">
          <img src="./assets/player-2-tokens/shambling-zombie.svg" alt="shambling zombie token" class="token" data-token="shambling-zombie">
          <img src="./assets/player-2-tokens/triton-head.svg" alt="triton head token" class="token" data-token="triton-head">
        </div>
      </aside>
    </section>

    <div id="reset-btn-container">
      <button type="button" class="btn btn-dark hidden" id="reset-btn">
        Reset
      </button>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
