<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <h1>Let's Play Tic-Tac-Toe</h1>
    <section class="main-content">
      <aside class="player1-side">
        <h2 class="player1">Player 1</h2>
      </aside>
      <div class="game-board">
        <div class="container-fluid text-center game-rows-container">
          <div class="row" id="first-row">
            <div class="col" id="block-0">Column</div>
            <div class="col" id="block-1">Column</div>
            <div class="col" id="block-2">Column</div>
          </div>
          <div class="row" id="second-row">
            <div class="col" id="block-3">Column</div>
            <div class="col" id="block-4">Column</div>
            <div class="col" id="block-5">Column</div>
          </div>
          <div class="row" id="third-row">
            <div class="col" id="block-6">Column</div>
            <div class="col" id="block-7">Column</div>
            <div class="col" id="block-8">Column</div>
          </div>
        </div>
      </div>
      <aside class="player2-side">
        <h2 class="player2">Player 2</h2>
      </aside>
    </section>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
